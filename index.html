<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>myApp</title>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="scripts/jquery.min.js"></script>

	<!-- Angular JS -->
	<script src="scripts/angular.min.js"></script>

	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/font-awesome.css">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

	<!--Custom Styles-->
	<link rel="stylesheet" href="css/style.css">
</head>

<body ng-controller="myAppCtrl">

	<header>
		<div class="container-fluid">
			<div class="topBar">
				<div class="email pull-right"><i class="fa fa-envelope-o"></i> w3.ashwin@gmail.com</div>
				<div class="title text-center">myApps</div>
				<div class="clearfix"></div>
			</div>
			<nav class="tabSection">
				<ul>
					<li ng-repeat="tabs in templates" ng-class="{active:tabs.isActive}" ng-click="tabActive($index)">{{tabs.name}}</li>
				</ul>
			</nav>
		</div>
	</header>
	<main>
		<div class="container">
			<h2>{{template.name}}</h2>
			<div ng-include=template.url></div>

		</div>
	</main>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="scripts/bootstrap.min.js"></script>

	<script type="text/javascript" src="scripts/app.js"></script>
	<script type="text/javascript" src="scripts/controller.js"></script>



</body>

</html>
